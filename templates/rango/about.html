{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  About Rango
{% endblock %}

{% block body_block %}
  <h1>Rango says...</h1>
  <div>
    here is the about page.<br />
  </div>
<p><strong>Visits: {{ visits }}</strong></p>
  <div>
    <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
  </div>

  {% if cat %}
    <div>
      <img src="{{ cat.url }}" alt="Picture of a Cat" />
    </div>
  {% endif %}
{% endblock %}
